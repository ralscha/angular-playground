<div class="list-row">
  <img [src]="product().imageUrl" [alt]="product().name" />
  <div class="info">
    <h3>{{ product().name }}</h3>
    <p class="description">{{ product().description }}</p>
    <div class="footer">
      <span class="price">${{ product().price.toFixed(2) }}</span>
      <button>Add to Cart</button>
    </div>
  </div>
</div>
