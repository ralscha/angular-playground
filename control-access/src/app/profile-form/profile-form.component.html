<form (ngSubmit)="submit()" [formGroup]="form">
    <label>Name</label>
    <input formControlName="name">
    <label>Rating</label>
    <app-rating-stars [control]="form.controls.rating"></app-rating-stars>
    <button [disabled]="form.invalid" type="submit">Submit</button>
</form>

<h3>Form Value Preview:</h3>
<pre>
Status: {{ form.status }}
    Touched: {{ form.touched }}

    {{ form.value | json }}
</pre>
